<div class="main-container">
  <!-- 1.1 Header -->
  <header>
    <h1>Cifrador y Descrifrador: Cesar & Atbash</h1>
    <p>Proyecto para Ciberseguridad</p>
  </header>

  <!-- 1.2 Preset Buttons. -->
  <section class="preset-buttons">
    <button (click)="setAbecedario()">Abecedario</button>
    <button (click)="setNumeros()">Números</button>
    <button (click)="setEspeciales()">Especiales</button>
    <button (click)="setComboCompleto()">Combo Completo</button>
  </section>

  <!-- 1.3 Text Area “alfabeto” y Modulo a elegir. -->
  <section class="config-panel">
    <h3>Configuración</h3>
    
    <label>Alfabeto Base:</label>
    <input type="text" [(ngModel)]="alfabetoBase" class="full-width">
    
    <div class="flex-row">
      <div>
        <label>Método:</label>
        <select [(ngModel)]="moduloSeleccionado">
          <option value="cesar">César</option>
          <option value="atbash">Atbash</option>
        </select>
      </div>

      <div>
        <label>Desplazamiento (César):</label>
        <input type="number" [(ngModel)]="desplazamiento" 
               [disabled]="moduloSeleccionado !== 'cesar'">
      </div>
    </div>
  </section>

  <!-- 1.4 Cifrado. -->
  <main class="crypto-grid">
    <div class="card">
      <h3>CIFRAR</h3>
      <textarea [(ngModel)]="textoCifrar" placeholder="Escribe aquí para cifrar..."></textarea>
      <button (click)="ejecutarCifrado()" class="btn-encrypt">Cifrar ↓</button>
    </div>

    <!-- 1.5 Descifrado -->
    <div class="card">
      <h3>DESCIFRAR</h3>
      <textarea [(ngModel)]="textoDescifrar" placeholder="Escribe aquí para descifrar..."></textarea>
      <button (click)="ejecutarDescifrado()" class="btn-decrypt">Descifrar ↑</button>
    </div>
  </main>

  <!-- 1.6 Resultado -->
  <div class="result-card" *ngIf="resultado">
    <h3>Resultado:</h3>
    <div class="box">{{ resultado }}</div>
    <button (click)="copiarResultado()">Copiar</button>
  </div>
</div>
